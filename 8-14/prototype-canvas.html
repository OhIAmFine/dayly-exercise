<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload=function(){
		var canvas=document.getElementById('canvas');
		var context=canvas.getContext('2d');
		canvas.width=800;
		canvas.height=800;
		CanvasRenderingContext2D.prototype.alert=function(str){
			alert(str);
		}
		context.alert("hello world");
	}
	</script>
</head>
<body>
	<canvas id="canvas" style="margin:10px auto;display:block;border:1px solid black"></canvas>
</body>
</html>
