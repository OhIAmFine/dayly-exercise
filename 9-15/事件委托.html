<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../EventUtil.js"></script>
	<script type="text/javascript">
	EventUtil.addHandler(window,"load",function  () {
		// body...
		// alert(111)
		var myFather=document.getElementById('father');
		EventUtil.addHandler(myFather,"click",function(event){
			event=EventUtil.getEvent(event);
			 var target=EventUtil.getTarget(event);
			switch(target.id){
				case "sonNum1":
				location.href="http://www.baidu.com";
				break;
				case "sonNum2":
				document.title="I am a title";
				break;
				case "sonNum3":
				alert("hi");
				break;
			}
		})
	})
	</script>
</head>
<body>
	<ul id="father">
		<li id="sonNum1">GO SOMEWHERE</li>
		<li id="sonNum2">DO SOMETHING</li>
		<li id="sonNum3">SAY HI</li>
	</ul>
</body>
</html>
