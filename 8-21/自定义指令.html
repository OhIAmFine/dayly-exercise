<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../angular-1.5.8/angular-1.5.8/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp">
	<!-- 元素名方法： -->
	<ha-haha></ha-haha>
	<!-- 属性方法：两种 -->
	<!-- <div ha-haha></div>
	<div ha-haha=""></div> -->
	<!-- 类名方法：restrict:"C"大写 -->
	<!-- <div class="ha-haha"></div> -->
	<!-- 注释方法：restrict:"M",replace:true, 大写M -->
		<!-- directive: ha-haha -->

		<!-- restrict 值可以是以下几种:
			E 作为元素名使用
			A 作为属性使用
			C 作为类名使用
			M 作为注释使用
			restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。 -->
	</div>
	<script type="text/javascript">
	var app=angular.module("myApp",[]);
	app.directive("haHaha",function(){
		return { 
			template:"<h1>自定义指令hahaha</h1>"};
	})
	</script>
</body>
</html>
