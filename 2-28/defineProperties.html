<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
	var book={};
	Object.defineProperties(book,{
		_year:{
			value:2004
		},
		edition:{
			value:1
		},
		year:{
			get:function(){
				return this._year;
			},
			set:function(newValue){
				if(newValue>2004){
					this._year=newValue;
					this.edition+=newValue-2004;
				}
			}
		}
	});
	book.year=2005;
	alert(book.edition)

</script>
