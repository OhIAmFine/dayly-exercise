<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../angular-1.5.8/angular-1.5.8/angular.min.js"></script>

</head>
<body>
	<div ng-app="myApp" ng-controller="myCon">
	<ul>
		<li ng-repeat="x in names">{{x}} {{lastname}}</li>
	</ul>
		
	</div>
	<script type="text/javascript">
	var app=angular.module("myApp",[]);
	app.controller("myCon",function($scope,$rootScope){
		$scope.names=["sam", "levi" ,"vikon"];
		$rootScope.lastname="chen";
	})
	</script>
</body>
</html>
